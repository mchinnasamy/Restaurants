<section ng-controller="RestaurantsController">
  <div class="page-header">
    <h1>New Restaurant</h1>
  </div>
  <div class="col-md-12">
    <form name="restaurantForm" class="form-horizontal" ng-submit="create(restaurantForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Title</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Title" required>
          <div ng-messages="restaurantForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Restaurant name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="cuisine">Content</label>
          <textarea name="cuisine" ng-model="cuisine" id="cuisine" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
